<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #0A5400;">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">REGISTRATEC</a>
        </div>
    </nav>
    <div class="container-xl">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="/img/logo.png" alt="Logo Registratec" class="img-fluid mx-auto d-block">
            </div>
            <div class="col-md-6">
                <h3>Inicio de sesión</h3>
                <hr>
                <form action="" method="post" target="_self">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Nombre de Usuario:</label>
                        <input type="text" name="username" id="login-username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="login-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Acceder</button>
                    <a href="/signup" class="btn btn-outline-primary">Registro</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
