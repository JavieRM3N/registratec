<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistraTEC</title>
    <!--<link href="/css/grid.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #0A5400;">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">REGISTRATEC</a>
        </div>
    </nav>
    <div id="calendar" class="container-fluid d-block d-xl-grid" style="grid-template-columns: 1fr repeat(5, 2fr); grid-gap: 0.25rem;"></div>
    <div class="my-5"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/util.js"></script>
    <script>
        window.addEventListener('load', _ => {
            load_into('/calendar', 'calendar');
        });
    </script>
</body>
</html>
